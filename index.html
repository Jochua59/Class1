<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Videojuegos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet"/>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
    }

    .navbar {
      background-color: #1f1f1f;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
    }

    .navbar-brand {
      color: #0dcaf0 !important;
      font-size: 1.5rem;
    }

    .carousel-inner img {
      transition: transform 0.5s ease;
    }
    
    .carousel-item:hover img {
      transform: scale(1.05);
    }

    .carousel-caption {
      background: rgba(0, 0, 0, 0.6);
      padding: 1rem;
      border-radius: 10px;
    }

    .carousel-control-prev-icon,
    .carousel-control-next-icon {
      background-color: #0dcaf0;
      border-radius: 50%;
    }

    .video-section {
      margin: 5rem auto;
      text-align: center;
    }

    .video-section h2 {
      margin-bottom: 2rem;
      color: #0dcaf0;
    }

    .login-btn {
      background-color: #0dcaf0;
      border: none;
    }

    .modal-content {
      background-color: #222;
      color: white;
      border: 1px solid #0dcaf0;
    }

    .form-control {
      background-color: #333;
      color: white;
      border: 1px solid #0dcaf0;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="Control.jpg" alt="Logo" width="50" height="34" class="d-inline-block align-text-top">
        Videojuegos
      </a>
      <button class="btn btn-sm login-btn ms-auto" data-bs-toggle="modal" data-bs-target="#loginModal">Iniciar Sesi칩n</button>
    </div>
  </nav>

  <div id="carouselExample" class="carousel slide mt-5">
    <div class="carousel-inner text-center">
      <div class="carousel-item active">
        <img src="juegos-online2.webp" class="rounded mx-auto d-block w-50" alt="Juegos Online">
        <div class="carousel-caption d-none d-md-block">
          <h5>Explora los mejores juegos online</h5>
        </div>
      </div>
      <div class="carousel-item">
        <img src="Frib.webp" class="rounded mx-auto d-block w-50" alt="Friv Games">
        <div class="carousel-caption d-none d-md-block">
          <h5>Cl치sicos de Friv que no pasan de moda</h5>
        </div>
      </div>
      <div class="carousel-item">
        <img src="POKI.jpg" class="rounded mx-auto d-block w-50" alt="Poki Juegos">
        <div class="carousel-caption d-none d-md-block">
          <h5>Descubre nuevas aventuras en Poki</h5>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Siguiente</span>
    </button>
  </div>

  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Iniciar Sesi칩n</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="emailInput" class="form-label">Correo electr칩nico</label>
              <input type="email" class="form-control" id="emailInput" required>
            </div>
            <div class="mb-3">
              <label for="passwordInput" class="form-label">Contrase침a</label>
              <input type="password" class="form-control" id="passwordInput" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

<section class="text-center my-5">
    <h2 style="color:#0dcaf0;">游꿡 춰Bienvenido al Mundo de los Videojuegos!</h2>
    <img src="Img/Videojuegos.gif" class="img-fluid rounded" alt="GIF de Videojuegos Retro" style="max-width: 600px;">
  </section>
</body>
</html>
